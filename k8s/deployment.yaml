apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuralcura-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neuralcura-api
  template:
    metadata:
      labels:
        app: neuralcura-api
    spec:
      containers:
      - name: api
        image: ghcr.io/santhoshkumarvs/neuralcura-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: APP_ENV
          valueFrom:
            secretKeyRef:
              name: neuralcura-secrets
              key: APP_ENV
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: neuralcura-service
spec:
  selector:
    app: neuralcura-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
